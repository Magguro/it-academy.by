---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  labels:
    app: simple-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: simple-web
  template:
    metadata:
      labels:
        app: simple-web
    spec:
      containers:
      - name: nginx
        image: nginx
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 100m
            memory: 128Mi
        volumeMounts:
        - name: nginx-vol 
          mountPath: /usr/share/nginx/html
        - name: test-config-vol
          mountPath: /tmp/test/txt
          subPath: test.txt          
      restartPolicy: Always
      volumes:
      - name: nginx-vol
        persistentVolumeClaim:
          claimName: nginx-claim0
      - name: test-config-vol
        configMap:
          name: test-config
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: radarr_deployment
  labels:
    app: radarr
spec:
  replicas: 1
  selector:
    matchLabels:
      app: radarr
  template:
    metadata:
      labels:
        app: radarr
    spec:
      containers:
        - name: radarr
          image: ghcr.io/linuxserver/radarr:latest
          ports:
            - containerPort: 7878
          env:
            - name: PGID
              value: "1000"
            - name: PUID
              value: "1000"
            - name: TZ
              value: Europe/London
            - name: UMASK
              value: "002"
          resources:
            requests:
              cpu: 100m
              memory: 512Mi
            limits:
              cpu: 200m
              memory: 768Mi
          volumeMounts:
            - name: radarr-claim0
              mountPath: /config
            - name: radarr-claim1
              mountPath: /movies
            - name: radarr-claim2
              mountPath: /downloads
      restartPolicy: Always
      volumes:
      - name: radarr-claim0
        persistentVolumeClaim:
          claimName: radarr-claim0
      - name: radarr-claim1
        persistentVolumeClaim:
          claimName: radarr-claim1
      - name: radarr-claim2
        persistentVolumeClaim:
          claimName: radarr-claim2
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sonarr_deployment
  labels:
    app: sonarr
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sonarr
  template:
    metadata:
      labels:
        app: sonarr
    spec:
      containers:
        - name: sonarr
          image: linuxserver/sonarr:latest
          ports:
            - containerPort: 8989
          env:
            - name: PGID
              value: "1000"
            - name: PUID
              value: "1000"
            - name: TZ
              value: Europe/London
            - name: UMASK
              value: "002"
          resources:
            requests:
              cpu: 100m
              memory: 512Mi
            limits:
              cpu: 200m
              memory: 768Mi
          volumeMounts:
            - name: sonarr-claim0
              mountPath: /config
            - name: sonarr-claim1
              mountPath: /tv
            - name: sonarr-claim2
              mountPath: /downloads
      restartPolicy: Always
      volumes:
      - name: sonarr-claim0
        persistentVolumeClaim:
          claimName: sonarr-claim0
      - name: sonarr-claim1
        persistentVolumeClaim:
          claimName: sonarr-claim1
      - name: sonarr-claim2
        persistentVolumeClaim:
          claimName: sonarr-claim2
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-web-service
  labels:
    run: nginx-web-service
spec:
  type: LoadBalancer
  ports:
  - port: 80
    protocol: TCP
  selector:
    app: simple-web
---
apiVersion: v1
kind: Service
metadata:
  name: radarr-service
  labels:
    run: radarr-service
spec:
  type: ClusterIP
  ports:
  - port: 7878
    protocol: TCP
  selector:
    app: radarr
---
apiVersion: v1
kind: Service
metadata:
  name: sonarr-service
  labels:
    run: sonarr-service
spec:
  type: ClusterIP
  ports:
  - port: 8989
    protocol: TCP
  selector:
    app: sonarr
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ingress-sa
spec:
  backend:
    serviceName: default-http-backend
    servicePort: 80
  rules:
  - host: nginx.k8s-17.sa
    http:
      paths:
      - path: /
        backend:
          serviceName: nginx-web-service
          servicePort: 80
  - host: radarr.k8s-17.sa
    http:
      paths:
      - path: /
        backend:
          serviceName: radarr-service
          servicePort: 7878
  - host: sonarr.k8s-17.sa
    http:
      paths:
      - path: /
        backend:
          serviceName: sonarr-service
          servicePort: 8989